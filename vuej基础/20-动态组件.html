<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <component is="currentComponent"></component>
</div>
</body>
<script>
    // is 提供了动态组件的玩法
    Vue.component('currentComponent',{
       template:`
        <div>
            <h2>标题一测试动态组件</h2>
        </div>
       `
    });
    new Vue({
        el:'#app'
    })
</script>
</html>
