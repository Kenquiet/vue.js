<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="greet">Greet</button>
</div>
</body>
<script>
    var vm =new Vue({
        el:'#app',
        data:{
            name:'Vue.js'
        },
        methods:{
            greet:function (event) {
                alert('Hello' + this.name + '!');
                if (event){
                    alert(event.target.tagName)
                }
            }
        }
    })
</script>
</html>
