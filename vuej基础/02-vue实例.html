<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{foo}}</p>
    <button @click="foo='foo' ">Change it</button>
</div>
<script>
    var data = {
        foo:'bar'
    };
    var vm = new Vue({
        el:'#app',
        data:data
    });

    console.log(vm.$data === data);
    console.log(vm.$el === document.getElementById('app'));

    vm.$watch('foo',function (newValue,oldValue) {

    })
</script>
</body>
</html>
