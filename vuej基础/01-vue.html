<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-1">
    <span v-bind:title="message">
        鼠标放上来
    </span>
    <p v-if="seen">看我切换</p>
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
    <p>{{title}}</p>
    <button @click="reverseTitle">点击按钮逆转</button>
    <p>{{input}}</p>
    <input type="text" v-model="input">
    <ol>
        <todo-item
            v-for="item in todos"
            v-bind:todo = 'item'
            v-bind:key = 'item.id'
        ></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item',{
        props:['todo'],// 上面使用 v-bind:todo 来接
        template:'<li>{{todo.text}}</li>'
    });
    var app1 = new Vue({
        el:'#app-1',
        data: {
            message:'页面加载于' + new Date().toLocaleString(),
            seen: false,
            todos:[
                {id:0,text:'学习 JavaScript'},
                {id:1,text:'学习 vue'},
                {id:2,text:'整个牛逼项目'}
            ],
            title:'vue.js',
            input:'Hello Vue'
        },
        methods:{
            reverseTitle:function () {
                this.title = this.title.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
