<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和局部组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <todo-itme title="嗦嘎"></todo-itme>
</div>
</body>
<script>
    //全局组件注册
    Vue.component('todo-itme',{
        props:['title'],
        template:`<h3>{{title}}</h3>`

    });
    // 局部组件注册，需要在new 实例里面的 components 里面进行使用这个组件
    var ComponentA = {

    };
    new Vue({
        el:'#app',
        data:{
            global:'全局变量'
        },
        components:{
            'component-a':ComponentA,
        }
    })
</script>
</html>
